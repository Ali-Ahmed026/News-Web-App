{% extends 'base.html' %}

{% block title %}Login - NewsSphere{% endblock %}

{% block content %}
<div class="container">
    <div class="auth-container">
        <div class="auth-card">
            <h2>Welcome Back</h2>
            <p class="auth-subtitle">Sign in to access all news categories</p>
            
            <form method="post" class="auth-form">
                {% csrf_token %}
                {% if form.errors %}
                    <div class="alert alert-error">Invalid username or password.</div>
                {% endif %}
                
                <div class="form-group">
                    <label for="id_username">Username</label>
                    <input type="text" name="username" id="id_username" class="form-input" required autofocus>
                </div>
                
                <div class="form-group">
                    <label for="id_password">Password</label>
                    <input type="password" name="password" id="id_password" class="form-input" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            
            <p class="auth-footer">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
        </div>
    </div>
</div>
{% endblock %}
