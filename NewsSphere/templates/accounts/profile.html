{% extends 'base.html' %}

{% block title %}Profile - NewsSphere{% endblock %}

{% block content %}
<div class="container">
    <div class="profile-container">
        <div class="profile-card">
            <div class="profile-avatar">{{ user.username|first|upper }}</div>
            <h2>{{ user.username }}</h2>
            <p class="profile-email">{{ user.email }}</p>
            
            <div class="profile-info">
                <div class="profile-stat">
                    <span class="stat-label">Member Since</span>
                    <span class="stat-value">{{ user.date_joined|date:"M d, Y" }}</span>
                </div>
                <div class="profile-stat">
                    <span class="stat-label">Last Login</span>
                    <span class="stat-value">{{ user.last_login|date:"M d, Y" }}</span>
                </div>
            </div>
            
            <a href="{% url 'logout' %}" class="btn btn-outline">Logout</a>
        </div>
    </div>
</div>
{% endblock %}
